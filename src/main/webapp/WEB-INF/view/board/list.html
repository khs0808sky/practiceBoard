<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>게시판 목록 페이지</title>
  </head>
  <body>
    <h1>게시글 목록</h1>
    <h3>※제목 클릭 시 상세보기 가능!</h3>
    <table border="1">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>내용</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boards}" th:object="${board}">
          <td th:text="*{idx}"></td>
          <td><a th:href="@{/board/detail(idx=*{idx})}" th:text="*{title}"></a></td>
          <td th:text="*{content}"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <a th:href="@{/}">메인 화면</a>
    <a th:href="@{/board/regist}">게시글 등록</a>
  </body>
</html>
